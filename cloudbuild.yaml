steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/angularvmapp', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/angularvmapp']

  # Step 3: SSH into Compute Engine and pull the Docker image
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'ssh', 'angularvminstance', '--command', 'docker pull gcr.io/$PROJECT_ID/angularvmapp','--zone','us-west4-b']

  # Step 4: SSH into Compute Engine and run the Docker container
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'ssh', 'angularvminstance', '--command', 'docker run -d -p 80:80 gcr.io/$PROJECT_ID/angularvmapp']

options:
  default_logs_bucket_behavior: 'REGIONAL_USER_OWNED_BUCKET'
