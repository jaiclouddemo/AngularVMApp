steps:
  # Install node packages
  - name: 'gcr.io/cloud-builders/npm'
    args: [ 'install' ]

  # Build productive files
  - name: 'gcr.io/cloud-builders/npm'
    args: [ 'run', 'build', '--prod' ]

  # Deploy to google cloud app egnine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['compute', 'scp' ,'--recurse', './dist', 'angularwebapp:/path/to/destination', '--zone','us-west4-b','--project=sacred-vigil-405511']
